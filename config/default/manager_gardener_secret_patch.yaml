apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      volumes:
        - name: gardener-kubeconfig
          secret:
            secretName: gardener-credentials
      containers:
        - name: manager
          command:
            - /manager
#          args:
#            - --gardener-kubeconfig-path=/gardener/kubeconfig/kubeconfig
          volumeMounts:
            - name: gardener-kubeconfig
              mountPath: /gardener/kubeconfig
